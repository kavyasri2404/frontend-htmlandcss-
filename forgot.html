			}
		}
	</script>

	<div class="forgot">
		<h2>Change Password</h2>
		<form  action="index.html" style="text-align: center;">
			<div class = textbox>
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<input type="email" id="mail" name="email" title="Email" placeholder="abc@gmail.com" />
			</div>
			<div class = textbox>
				<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" id="newpassword" placeholder="New Password" />
			</div>
			<div class = textbox>
				<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" id="confirmpassword" placeholder="Re-Type Password" />
			</div>
			<input class="w3-btn-w3-black" type="submit" value="Submit"  onclick="passwordChange()" style="background-color: green;">
			<input class="w3-btn-w3-black" type="reset" value="Cancel" style="background-color: red;">
		</form>
</div>
