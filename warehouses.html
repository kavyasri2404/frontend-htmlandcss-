<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Warehouse</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
	function Update() {
		var table = document.getElementById("mytable");
		var code = document.getElementById('warehousecode').value;
		var name = document.getElementById('warehousename').value;
		var address = document.getElementById('warehouseaddress').value;
		var newRow = table.insertRow(table.rows.length / 2 + 1);
		var cell1 = newRow.insertCell(0);
		var cell2 = newRow.insertCell(1);
		var cell3 = newRow.insertCell(2);
		var cell4 = newRow.insertCell(3);
		var cell5 = newRow.insertCell(4);
		cell1.innerHTML = code;
		cell2.innerHTML = name;
		cell3.innerHTML = address;
		cell4.innerHTML = "Disable";
		var button = document.createElement('button');
		var bText = document.createTextNode("Change Status");
		button.type = button;
		button.appendChild(bText);
		button.id = "demo";
		button.type = button;
		cell5.appendChild(button);
		//document.getElementById("demo").onclick = function () { myFunction() };
		// function myFunction() {
		// 	var x = document.getElementsByName(cell2);
		// 	x[0] = "Enable";
		// }
		document.getElementById("demo").addEventListener("click", function (event) {
			event.preventDefault();
			if (cell4.innerHTML = "Disable") {
				cell4.innerHTML = "Enable";
			}
			if(event.detail==2){
				cell4.innerHTML = "Disable";
			}
		});
	}
</script>
</head>
<body>
<div class="wrapper">
	<div class="sidebar">
	<h2>Menu</h2>
	<ul>

		<li><a href="manageRoles.html"><i class="fa fa-user" aria-hidden="true"></i>CreateRole</a></li>
		<li><a href="manageusers.html"><i class="fa fa-desktop" aria-hidden="true"></i>Manage-Users</a></li>
		<li class="active"><a href="warehouses.html"><i class="fa fa-list" aria-hidden="true"></i>Manage</a></li>
		<li><a href="upload.html"><i class="fa fa-upload" aria-hidden="true"></i>Upload</a></li>
		<li><a href="reconcile.html"><i class="fa fa-id-card" aria-hidden="true"></i>Re-Concile</a></li>
		<li><a href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
	</ul>
	</div>
</div>
<div class="container">
	<label for="fname">WarehouseCode</label>
	<input type="text" id="warehousecode" name="warehousecode" placeholder="Enter a code">
	<label for="fname">WarehouseName</label>
	<input type="text" id="warehousename" name="warehousename" placeholder="Enter name">
	<label for="fname">WarehouseAddress</label>
	<textarea id="warehouseaddress" name="warehouseaddress" placeholder="Enter address"></textarea>
	<input class="button" type="submit" value="save" onclick="Update()">
	<input class="button" type="reset" value="cancel">
</div>
<div class="warehouse-box">
<h2>Manage Warehouse</h2>
<table id="mytable"> 
  <tr>
    <th>Warehouse Name</th>
    <th>Warehouse Address</th>
    <th>Warehouse code</th>
     <th>Status</th>
     <th>Action</th>
  </tr>
</table>
</div>
