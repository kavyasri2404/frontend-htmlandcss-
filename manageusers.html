<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Create User</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
	function Update() {
		var table = document.getElementById("mytable");
		var name = document.getElementById('fname').value;
		var email = document.getElementById('email').value;
		var code = document.getElementById('code').value;
		var newRow = table.insertRow(table.rows.length / 2 + 1);
		var cell1 = newRow.insertCell(0);
		var cell2 = newRow.insertCell(1);
		var cell3 = newRow.insertCell(2);
		var cell4 = newRow.insertCell(3);
		var cell5 = newRow.insertCell(4);
		cell1.innerHTML = name;
		cell2.innerHTML = email;
		cell3.innerHTML = code;
		cell4.innerHTML = "Disable";
		var button = document.createElement('button');
		var bText = document.createTextNode("Change Status");
		button.type = button;
		button.appendChild(bText);
		button.id = "demo";
		button.type = button;
		cell5.appendChild(button);
		//document.getElementById("demo").onclick = function () { myFunction() };
		// function myFunction() {
		// 	var x = document.getElementsByName(cell2);
		// 	x[0] = "Enable";
		// }
		document.getElementById("demo").addEventListener("click", function (event) {
			event.preventDefault();
			if (cell4.innerHTML = "Disable") {
				cell4.innerHTML = "Enable";
			}
			if(event.detail==2){
				cell4.innerHTML = "Disable";
			}
		});
	}
</script>
</head>

<body>

				<li><a href="upload.html"><i class="fa fa-upload" aria-hidden="true"></i>Upload</a></li>
				<li><a href="reconcile.html"><i class="fa fa-id-card" aria-hidden="true"></i>Re-Concile</a></li>
				<li><a href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
			</ul>
		</div>
	</div>
	<div class="container-user">
		  <label for="fname">FullName</label>
		  <input type="text" id="fname" name="fullname" placeholder="User name..">
		  <label for="lname">Email</label>
		  <input type="email" id="email" name="email" placeholder="User Emailid.">
		  <label for="code">Role</label>
		  <select id="code" name="code">
			<option value="Manager">Manager</option>
			<option value="Executive">Executive</option>
			<option value="Admin">Admin</option>
			<option value="Tester">Tester</option>
		  </select>
		  <label for="password">Password</label>
		  <input type="password" id="password" name="password" placeholder="password">
		  <input class="button" type="submit" value="save" onclick="Update()">
		  <input class="button" type="reset" value="cancel">
	  </div>
	  <div class="user-creation">
		<form class="form-inline">
			<h2>Registered Users</h2>
			<table id="mytable">
				<tr>
					<th>Name</th>
					<th>Emailid</th>
