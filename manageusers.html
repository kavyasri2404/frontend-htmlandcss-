    <meta charset="utf-8">
    <link rel="stylesheet" href="user.css">
    <title>
        Dalrada Dashboard

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a></li>
                <li><a href="managerole.html"><i class="fa fa-user" aria-hidden="true"></i>CreateRole</a></li>
                <li class="active"><a href="manageusers.html"><i class="fa fa-desktop" aria-hidden="true"></i>Manage-Users</a></li>
                <li><a href="warehouses.html"><i class="fa fa-list" aria-hidden="true"></i>Manage</a></li>

            </ul>
        </div>
    </div>
        <div class="user">
            <h2>Add User</h2>
            <form action="index.html" style="text-align: center;">
                <div class = textbox>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="" value="" placeholder="UserName">
				</div>
				<div class = textbox>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="text" name="" value="" placeholder="Email-Id">
				</div>
				<div class = select>
					<i class="fa fa-black-tie" aria-hidden="true"></i>
					<select id="code" name="code">
						<option value="Manager">Manager</option>
						<option value="Executive">Executive</option>
						<option value="Admin">Admin</option>
						<option value="Tester">Tester</option>
					</select>
				</div>
				<div class = textbox>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="text" name="" value="" placeholder="Password">
				</div>
				<div class= "enter">
					<input  class="button" type="submit" value="Create" style="background-color: green;">
					<input  class="button" type="reset" value="Cancel" style="background-color: red;">
				</div>
					
			</form>
		</div>
    <div class="tabledata">
        <h2>Users Registered</h2>
        <table>
            <tbody>
				<tr>
					<th>Name</th>
					<th>Emailid</th>
					<th>Role</th>
					<th>Status</th>
					<th>Action</th>
                </tr>
                <tr>
					<td>Fawad</td>
					<td>Fawad@prakat.in</td>
					<td>Manager</td>
                    <td>Disable</td>
                    <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
                </tr>
                <tr>
					<td>Vamsi</td>
					<td>vamsi@prakat.in</td>
					<td>Admin</td>
                    <td>Disable</td>
                    <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
                </tr>
				<tr>
					<td>Aahana</td>
					<td>Aahana@prakat.in</td>
					<td>Manager</td>
                    <td>Disable</td>
                    <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
				</tr>
            </tbody>
        </table>
    </div>
</body>
</html>
