	<div class="invoice">
		<h2>Manage Warehouses</h2>
		<h3>Invoice Details:</h3>
		<form action="index.html" style="text-align: center;">
			<table>
				<tr>
					<td>
						<div class="select">
							<select id="code" name="code">
								<option value="null">Select Warehouse</option>
								<option value="warehouse1(23451)">warehouse1(23451)</option>
								<option value="warehouse2(23421)">warehouse2(23421)</option>
								<option value="warehouse4(23436)">warehouse4(23436)</option>
								<option value="warehouse5(28754)">warehouse5(28754)</option>
							</select>
						</div>
					</td>
					<td>
						<div class="file">
							<label for="">Upload Invoice Excel File:</label>
							<input type="file" name="myFile"><br><br>
						</div>
					</td>
				</tr>
				<tr align="end">
					<td>
						<div class="enter">
							<input class="button" type="submit" value="Create" style="background-color: green;">
							<input class="button" type="reset" value="Cancel" style="background-color: red;">
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="order">
		<h3>Order Details:</h3>
		<form action="index.html" style="text-align: center;">
			<table>
				<tr align="left">
					<td>
						<div class="date">
							<label for="date">From Date:</label>
							<input type="date" name="date" data-date-format=MMMM-DD-YYYY>
						</div>
					<td>
						<div class="date">
							<label for="date">To Date:</label>
							<input type="date" name="date">
						</div>
					</td>
				</tr>
				<tr align="center">
					<td>
						<div class="file">
							<label for="">Upload Invoice Excel File:</label>
							<input type="file" name="myFile"><br><br>
						</div>
					</td>
					<td>
						<div class="enter">
							<input class="button" type="submit" value="Create" style="background-color: green;">
							<input class="button" type="reset" value="Cancel" style="background-color: red;">
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
