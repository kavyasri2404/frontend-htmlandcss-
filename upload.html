		<div class="selection">
			<h1>Manage Warehouses</h1>
			<h3>Warehouse Invoice Details:</h3>
			<label for="code">Select Warehouse:</label>
			<select id="code" name="code">
				<option value="Select Warehouse">Select Warehouse</option>
				<option value="warehouse1(23451)">warehouse1(23451)</option>
				<option value="warehouse2(23421)">warehouse2(23421)</option>
				<option value="warehouse4(23436)">warehouse4(23436)</option>
				<option value="warehouse5(28754)">warehouse5(28754)</option>
			</select>
		</div>
		<div class="file">
			Upload Invoice Excel File: <input type="file" name="myFile"><br><br>
			<input class="button" type="submit" value="create" onclick="alert('warehouse invoice details created')">
			<input class="button" type="reset" value="cancel">
		</div>
	</div>
	<div class="order">
		<div class="selection">
			<h3>OrderDetails:</h3>
			<label for="date">From Date:</label>
			<input type="date" name="date">
			<label for="date">To Date:</label>
			<input type="date" name="date">
		</div>
		<div class="file">
			Upload Order Csv File: <input type="file" name="myFile"><br><br>
			<input class="button" type="submit" value="create" onclick="alert(' order csv details created')">
			<input class="button" type="reset" value="cancel">
		</div>
	</div>
