<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a></li>
                <li><a href="managerole.html"><i class="fa fa-user" aria-hidden="true"></i>Manage-Role</a></li>

            </ul>
        </div>
    </div>
        <div class="warehouse">
            <h2>Add Warehouse</h2>
            <form action="dashboard.html" style="text-align: center;">
                <div class = textbox>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" name="" value="" placeholder="WarehouseName">
				</div>
				<div class = textbox>
					<i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
                    <input type="text"  pattern="[0-9]{5-10}" title="Enter only numbers" placeholder="Warehousecode">
				</div>
				<div class = select>
					<i class="fa fa-address-book-o" aria-hidden="true"></i>
					<textarea name="address" placeholder="Warehouse Address"></textarea>
				</div>
				<div class= "enter">
					<input  class="button" type="submit" value="Create" style="background-color: green;">
					<input  class="button" type="reset" value="Cancel" style="background-color: red;">
				</div>
					
			</form>
		</div>
    <div class="tabledata">
        <h2>Warehouses</h2>
        <table>
            <tbody>
				<tr>
					<th>WarehouseName</th>
					<th>WarehouseAddress</th>
					<th>WarehouseCode</th>
					<th>Status</th>
					<th>Action</th>
                </tr>
                <tr>
					<td>Warehouse001</td>
					<td>Sanfrancisco</td>
					<td>22309</td>
                    <td>Disable</td>
                    <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
                </tr>
				<tr>
					<td>Warehouse005</td>
					<td>Bangalore</td>
					<td>22311</td>
                    <td>Disable</td>
                    <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
